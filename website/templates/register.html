{% extends "base.html" %}

{% block title %} Register {% endblock %}

{% block content %}

    <form method="post">
        <h3 align="center">Register</h3>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email"
                   class="form-control"
                   id="email"
                   name="email"
                   placeholder="example@mail.com">
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   class="form-control"
                   id="username"
                   name="username"
                   placeholder="example">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                   class="form-control"
                   id="password"
                   name="password"
                   placeholder="**********">
        </div>

        <div class="form-group">
            <label for="password_c">Password (confirm)</label>
            <input type="password"
                   class="form-control"
                   id="password_c"
                   name="password_c"
                   placeholder="**********">
        </div>

        <br>

        <button type="submit" class="btn btn-primary">
            Join
        </button>

    </form>

{% endblock %}
